resources:
- name: resource-repo
  type: git
  icon: github
  source:
    uri: https://github.com/ONS-Innovation/keh-tech-audit-tool.git
    branch: concourse

- name: ui-image
  type: registry-image
  icon: docker
  source:
    repository: ((image-repo-name))
    username: ((registry-username))
    password: ((registry-password))
    tag: ((container_ver))

jobs:
- name:  build-and-push
  public: true
  plan:
  - get: resource-repo
    trigger: true
  
  - task: test
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: hashicorp/terraform}
      inputs:
      - name: resource-repo
      run:
        path: sh
        args: ["./resource-repo/concourse/scripts/test_script.bash"]

  - task: build-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: concourse/oci-build-task
      inputs:
      - name: resource-repo
      outputs:
      - name: image
      params:
        CONTEXT: resource-repo
      run: # binary used to build the image
        path: build

  - put: ui-image
    params:
      image: image/image.tar

  - task: terraform
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: hashicorp/terraform}
      inputs:
      - name: resource-repo
      run:
        path: sh
        args:
        - -cx
        - |
           cd resource-repo/concourse/scripts \
           chmod u+x terraform_infra.bash \
           ./terraform_infra.bash \
            --aws_account_id=((aws_account_id)) \
            --aws_access_key_id=((aws_access_key_id)) \
            --aws_secret_access_key=((aws_secret_access_key)) \
            --api_secret_name=((api_secret_name)) \
            --domain=((domain)) \
            --container_ver=((container_ver)) \
            --api_bucket_name=((api_bucket_name)) \
            --ui_secret_name=((ui_secret_name)) \
            --aws_account_name=((aws_account_name)) \
            --localhost=((localhost)) \
            --container_image=((container_image)) \
            --force_deployment=((force_deployment)) \
          