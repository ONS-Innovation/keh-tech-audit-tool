resources:
- name: resource-repo
  type: git
  icon: github
  source:
    uri: https://github.com/ONS-Innovation/keh-tech-audit-tool.git
    branch: concourse

jobs:
- name:  build-and-push
  public: true
  plan:
  - get: resource-repo
    trigger: true
    timeout: 5m
  - task: build-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: docker
      inputs:
      - name: resource-repo
      params:
        acccount_id: ((aws_account_sdp_dev))
        aws_role_arn: arn:aws:iam::((aws_role_arn_sdp_dev)):role/sdp-concourse-dev
      run: # binary used to build the image
        path: sh
        args: ["./resource-repo/concourse/scripts/build_image.bash"]
    timeout: 10m

  - task: terraform
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: hashicorp/terraform}
      inputs:
      - name: resource-repo
      params:
        tat_secrets_ui: ((sdp_dev_secrets_tat_ui))
        github_access_token: ((github_access_token))
      run:
        path: sh
        args: ["./resource-repo/concourse/scripts/terraform_infra.bash"]
    timeout: 30m
          